<div class="login-container">
    <div class="toggler" [ngClass]="{ 'toggle-left': isUser, 'toggle-right': isAdmin }">
        <div class="login-form login-user">
            <h2>Usuario</h2>
            <form (ngSubmit)="userLogin()">
                <input type="text" placeholder="Code" [(ngModel)]="user.code" name="code" required>
                <button type="submit">Iniciar sesion</button>
            </form>
        </div>
        <div class="login-admin">
            <h2>Administrador</h2>
            <form (ngSubmit)=" adminLogin">
                <input type="text" placeholder="Admin" [(ngModel)]="admin.adminname" name="adminAdminname" required>
                <input type="password" placeholder="Password" [(ngModel)]="admin.password" name="adminPassword" required>
                <button type="submit">Iniciar sesion</button>
            </form>
        </div>
    </div>
    <div class="toogle-buttons">
        <button (click)="toggle('user')">Usuario</button>
        <button (click)="toggle('admin')">Administrador</button>
    </div>
</div>
